<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqq.ly</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form method="post" id="frmContact">
        <p>
            <label for="fullname">Fullname:</label>
            <input type="text" name="fullname" id="fullname" required />
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
        </p>
        <p>
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="postcode" />
        </p>
        <p>
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
        </p>
        <button type="submit" name="submit">Submit</button>
    </form>

    <form method="post" id="frmDog">
        <p>
            <label for="Dogname">Dog name:</label>
            <input type="text" name="Dogname" id="Dogname" required />
        </p>
        <p>
            <label for="Breed">Breed:</label>
            <input type="text" name="Breed" id="Breed" required />
        </p>
        <p>
            <label for="Age">Age:</label>
            <input type="Number" name="Age" id="Age" />
        </p>
        <p>
            <label for="Owner">Owner:</label>
            <input name="Owner" id="Owner"/>
        </p>
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
    <script type="module">
 
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";


        const firebaseConfig = {
            apiKey: "AIzaSyDIzdsBlRXC3otaMlERr-G4e8CsBScIxi4",
            authDomain: "cloudcomputing-e9be9.firebaseapp.com",
            projectId: "cloudcomputing-e9be9",
            storageBucket: "cloudcomputing-e9be9.appspot.com",
            messagingSenderId: "874293939566",
            appId: "1:874293939566:web:51bb0c15e53f7d1021c57f",
            measurementId: "G-DKGHV5LFTQ"
        };


        const app = initializeApp(firebaseConfig);


        const db = getDatabase(app);

        document.getElementById('frmContact').addEventListener('submit', function (e) {
            e.preventDefault();
            set(ref(db, 'users/' + Math.random().toString(36).slice(2, 7)), {
                name: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('postcode').value,
                message: document.getElementById('message').value
            });

            alert('Your form is submitted');
            document.getElementById('frmContact').reset();
        });

        document.getElementById('frmDog').addEventListener('submit', function (e) {
            e.preventDefault();
            set(ref(db, 'dogs/' + Math.random().toString(36).slice(2, 7)), {
                dogname: document.getElementById('Dogname').value,
                breed: document.getElementById('Breed').value,
                age: document.getElementById('Age').value,
                owner: document.getElementById('Owner').value
            });

            alert('Your form is submitted');
            document.getElementById('frmDog').reset();
        });
    </script>
</body>

</html>
